<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css">

<style>
body {
    font-family: "Open Sans", sans-serif;
    font-size: 16px;
    padding: 40px;
}

h1 {
  font-size: 3em;
  font-weight: 700;
  color: #f8f8ff;
}

a {
  color: #fff;
}
a:hover{
  color: #FF0099;
}

.states {
    stroke: #fff;
    stroke-width:1px;
}
.states:hover{
  opacity: .6;
}

.legendLinear text {
    font-size: 12px;
}
.d3-tip {
  line-height: 1;
  padding: 12px;
  background: rgba(43,43,43, 0.8);
  color: #fff;
  border-radius: 2px;
}
</style>

<body>

    <h1>US Natural Disaster Declarations</h1>
    <h2>Year: 2015</h2>
    <div class="checkbox-filters">
      <h4>Select the disaster type:</h4>
      <div class="checkboxes">
        <div id="water"><h3>Water</h3></div>
        <div id="earth"><h3>Earth</h3></div>
        <div id="fire"><h3>Fire</h3></div>
        <div id="wind"><h3>Wind</h3></div>
        <div id="other"><h3>Other</h3></div>
      </div>
    </div>
    <br>
    <div id="vis"></div>

    <!-- Slider Timeline -->
    <div id="slider6" style="text-align:center" class="d3-slider d3-slider-horizontal"></div>
    <p>Source: <a href="https://www.kaggle.com/headsortails/us-natural-disaster-declarations">Federal Emergency Management Agency</a>. This data is from 1953 - today.</p>

   
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="d3-legend.min.js"></script>
<!-- <script src="d3.v3.min.js"></script> --> 
<script src="d3.slider.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>

name_to_abbr = {
        Arizona: "AZ",
        Alabama: "AL",
        Alaska: "AK",
        Arkansas: "AR",
        California: "CA",
        Colorado: "CO",
        Connecticut: "CT",
        Delaware: "DE",
        Florida: "FL",
        Georgia: "GA",
        Hawaii: "HI",
        Idaho: "ID",
        Illinois: "IL",
        Indiana: "IN",
        Iowa: "IA",
        Kansas: "KS",
        Kentucky: "KY",
        Louisiana: "LA",
        Maine: "ME",
        Maryland: "MD",
        Massachusetts: "MA",
        Michigan: "MI",
        Minnesota: "MN",
        Mississippi: "MS",
        Missouri: "MO",
        Montana: "MT",
        Nebraska: "NE",
        Nevada: "NV",
        "New Hampshire": "NH",
        "New Jersey": "NJ",
        "New Mexico": "NM",
        "New York": "NY",
        "North Carolina": "NC",
        "North Dakota": "ND",
        Ohio: "OH",
        Oklahoma: "OK",
        Oregon: "OR",
        Pennsylvania: "PA",
        "Rhode Island": "RI",
        "South Carolina": "SC",
        "South Dakota": "SD",
        Tennessee: "TN",
        Texas: "TX",
        Utah: "UT",
        Vermont: "VT",
        Virginia: "VA",
        Washington: "WA",
        "West Virginia": "WV",
        Wisconsin: "WI",
        Wyoming: "WY",
};

incident_type_to_generic_type = {
  "Coastal Storm": "water",
  Hurricane: "water",
  Flood: "water",
  Tornado: "water",
  "Severe Ice Storm": "water",
  "Severe Storm": "water",
  "Severe Storm(s)": "water",
  Snow: "water",
  Tsunami: "water",
  Typhoon: "water",
  Drought: "earth",
  Earthquake: "earth",
  Freezing: "earth",
  "Mud/Landslide": "earth",
  Volcano: "earth",
  Fire: "fire",
  Biological: "other",
  Chemical: "other",
  "Dam/Levee Break": "other",
  "Fishing Losses": "other",
  "Human Cause": "other",
  Other: "other",
  Terrorist: "other",
  "Toxic Substances": "other",
}

incident_to_color = {
  water: "rgb(0,0,136)",
  earth: "rgb(0,136,0)",
  wind: "rgb(100,100,0)",
  fire: "rgb(136,0,0)",
  other: "rgb(128,128,128)"
}

// adding the filter by incident checkboxes
Object.entries(incident_type_to_generic_type).forEach(item => {
  let incidentWithSpaces = item[0];
  let incident = removeSpaceAndPunc(item[0]);
  let generic_type = item[1]
  var checkboxes = document.getElementById(generic_type)
  var checkbox = document.createElement('input');
  checkbox.type = "checkbox";
  checkbox.name = incident;
  checkbox.value = incident;
  checkbox.id = "checkbox";
  checkbox.checked = true;
  var label = document.createElement('label')
  label.htmlFor = incident;
  label.appendChild(document.createTextNode(incident));
  
  var br = document.createElement('br')

  checkboxes.appendChild(checkbox);
  checkboxes.appendChild(label);
  checkboxes.appendChild(br);
})


var width = 1200;
    height = 800;

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-5, 0])
  .html(function(d) {
    var dataRow = countryById[name_to_abbr[d.properties.name]];
       if (dataRow) {
           return d.properties.name + ": " + dataRow;
       } else {
           return d.properties.name + ": No data.";
       }
  })


var svg = d3.select('#vis').append('svg')
    .attr('width', width)
    .attr('height', height);

svg.call(tip);

var projection = d3.geo.albersUsa()
    .scale(1300) // mess with this if you want
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var colorScale = d3.scale.linear().range(["#fff7ec", "#7f0000"]).interpolate(d3.interpolateLab);

var countryById = d3.map();

// we use queue because we have 2 data files to load.
queue()
    .defer(d3.json, "us.json")
    .defer(d3.csv, "us_disaster_declarations.csv") // process
    .defer(d3.csv, "us_cities.csv") // https://simplemaps.com/data/us-cities
    .defer(d3.csv, "us_state_latlong.csv") //https://www.kaggle.com/washimahmed/usa-latlong-for-state-abbreviations
    .await(loaded);

function getColor(d) {
    var dataRow = countryById[name_to_abbr[d.properties.name]];
       if (dataRow) {
           return colorScale(dataRow);
       } else {
        return "#ccc";
       }
}

function removeSpaceAndPunc(s) {
  s = s.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"")
  return s.replace(/ /g, "")
}

function update(){
  // For each check box:
  d3.selectAll("#checkbox").each(function(d){
    cb = d3.select(this);
    grp = cb.property("value")

    // If the box is check, show the group
    if (cb.property("checked")){
      svg.selectAll("#"+grp).transition().duration(750).style("opacity", 0.5).attr("r", 4 )

    // Otherwise hide it
    } else{
      svg.selectAll("#"+grp).transition().duration(750).style("opacity", 0).attr("r", 0)
    }
  })
}


function loaded(error, usa, mortality, usa_cities, usa_states) {

    // console.log(usa);
    // console.log(mortality);
    // console.log(usa_cities)
    statesCount = {};
    mortality.forEach(d => {
      if (!(d.state in countryById)) {
        countryById[d.state] = 0;
        statesCount[d.state] = 0;
      }
      countryById[d.state] += 1;
      statesCount[d.state] += 1;
    });

    locMap = {} // key (county, city, or state): value (longitude, latitude)
    usa_cities.forEach(c => {
      locMap[c.county_name + " (County)"] = [c.lng, c.lat]
      locMap[c.city] = [c.lng, c.lat]
    });

    usa_states.forEach(s => {
      locMap[s.State] = [s.Longitude, s.Latitude]
    })
    
    
    // console.log(countyMap)
    let lst = [];
    for (const [key, value] of Object.entries(statesCount)) {
      let newObj = {};
      newObj["key"] = value;
      lst.push(newObj);
    }

    colorScale.domain(d3.extent(lst, function(d) {return d.key;}));

    var states = topojson.feature(usa, usa.objects.states).features;

    svg.selectAll('path.states')
        .data(states)
        .enter()
        .append('path')
        .attr('class', 'states')
        .attr('d', path)
        .on('mouseover', tip.show)
        .on('mouseout', tip.hide)
        .attr('fill', function(d,i) {
            //console.log(d.properties.name);
            return getColor(d);
        })
        .append("title");

    var linear = colorScale;

    svg.append("g")
      .attr("class", "legendLinear")
      .attr("transform", "translate(20,20)");

    var legendLinear = d3.legend.color()
      .shapeWidth(50)
      .orient('horizontal')
      .scale(linear);

    svg.select(".legendLinear")
      .call(legendLinear);

    // mapping mortalities for a single year
    mortalityWithValidLoc = mortality.filter(m => m.state in locMap && m.fy_declared === "2015")
    svg.selectAll("circle")
      .data(mortalityWithValidLoc)
      .enter()
      .append("circle")
      .attr("id", function (d) { return removeSpaceAndPunc(d.incident_type)})
      .attr("cx", function(d) {
        if (d.designated_area in locMap){
          return projection(locMap[d.designated_area])[0];
        } else {
          return projection(locMap[d.state])[0];
        }
      })
      .attr("cy", function(d) {
        if (d.designated_area in locMap) {
          return projection(locMap[d.designated_area])[1];
        } else {
          return projection(locMap[d.state])[1];
        }
      })
      .attr("r", function(d) {
        return 4
      })		
      .style("fill", function(d) {
        return incident_to_color[incident_type_to_generic_type[d.incident_type]]
      })	
      .style("opacity", 0.5)	

    // When a button change, run the update function
    d3.selectAll("#checkbox").on("change", update);

    // And initialize it at the beginning
    update()
}

d3.select('#slider6').call(d3.slider().axis(true).min(1953).max(2021).step(1));


</script>
</body>
</html>
