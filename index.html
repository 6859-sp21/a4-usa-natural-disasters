function clicked(d) {
  var x, y, k;
  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });
  
  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

// Loads US Natural disaster data.
function getDisasterData() {
  d3.csv("us_disaster_declarations.csv", function(error, dataForMap) {
      if (error) return console.error(error);

      var dataForTimeline = [],
          dateToDisasterCount = {};

      dataForMap.forEach(function(d, idx) {
        // date = new Date(d.declaration_date) //TODO: IF WE WANT TO USE THE EXACT DATE
        let date = d.fy_declared;
        if (!dateToDisasterCount[date]) {
            dateToDisasterCount[date] = 1;
        } else {
            dateToDisasterCount[date] += 1;
        }
      });      
      Object.keys(dateToDisasterCount).forEach(function(time) {
          dataForTimeline.push({ TIME: new Date(time), TOT: dateToDisasterCount[time] });
      });
      dataForTimeline.sort(function(a,b) { return a.TIME - b.TIME; });

      // TODO: helen removed this but might need to put back in?
      // radiusScale.domain(d3.extent(dataForMap, function(disaster) { return +crime.TOT; }));

      makeTimeline(dataForMap, dataForTimeline);
      
  })
}
// Creates the event timeline and sets up callbacks for brush changes
function makeTimeline(dataForMap, dataForTimeline) {
  let mapWidth = 1200
  var margin = { top: 10, right: 25, bottom: 20, left: 10 },
      width  = mapWidth - margin.left - margin.right,
      height = 100 - margin.top  - margin.bottom;

  var timelineSvg = d3.select("#timeline-container").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom);

  var timeline = timelineSvg.append("g")
      .attr("class", "timeline")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.time.scale()
      .domain(d3.extent(dataForTimeline.map(function(d) { return d.TIME; })))
      .range([0, width]);

  var y = d3.scale.linear()
      .domain(d3.extent(dataForTimeline.map(function(d) { return d.TOT; })))
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("right")
      .ticks(5);

  var area = d3.svg.area()
      .interpolate("linear")
      .x(function(d) { return x(d.TIME); })
      .y0(height)
      .y1(function(d) { return y(d.TOT); });

  timeline.append("path")
      .datum(dataForTimeline)
      .attr("class", "area")
      .attr("d", area);

  timeline.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  
  timeline.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  timeline.append("text")
      .attr("transform", "rotate(-90)")
      .attr("dy", "4em")
      .style("text-anchor", "end")
      .text("# Disasters");

  // Add brush to timeline, hook up to callback
  var brush = d3.svg.brush()
      .x(x)
      .on("brush", function() { brushCallback(brush, dataForMap); })
      .extent([new Date("1953"), new Date("2021")]); // initial value

  timeline.append("g")
      .attr("class", "x brush")
      .call(brush);
    // .selectAll("rect")
    //   .attr("y", -6)
    //   .attr("height", height + 7);

    brush.event(timeline.select('g.x.brush')); // dispatches a single brush event
}

          if (d.TIME >= newDateRange[0] && d.TIME <= newDateRange[1]) {
              filteredData.push(d);
          }
      });
      // updateMapPoints(filteredData);
      // updateTitleText(newDateRange);
  }
}

function showModal(d) {
  // Show Modal
  var modal = document.getElementById("myModal");
  modal.style.display = "block";

  // Set text
  var modalHeader = document.getElementById("modal-header-text");
  var modalBody = document.getElementById("modal-body-text");
  modalHeader.innerHTML = Date(d.declaration_date);
  modalBody.innerHTML = "Type: " + d.declaration_title + "<br><br>Area: " + d.designated_area;

  // Deal with closing
  var span = document.getElementsByClassName("close")[0];
  span.onclick = function() {
    modal.style.display = "none";
  }
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
